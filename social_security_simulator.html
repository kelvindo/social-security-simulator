<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Security Breakeven Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        #chartContainer { width: 100%; height: 400px; } /* Style for the chart */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="social_security_simulator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Social Security Breakeven Calculator</h1>

        <div class="row">
            <div class="col-md-6">
                <h2>Inputs</h2>
                <form id="calculatorForm">
                    <div class="form-group">
                        <label for="benefitFra">Monthly Benefit at Full Retirement Age (67):</label>
                        <input type="number" class="form-control" id="benefitFra" value="2000" step="100" min="100">
                    </div>
                    <div class="form-group">
                        <label for="startAgeEarly">Start Age (Earlier):</label>
                        <input type="number" class="form-control" id="startAgeEarly" value="62" step="1" min="62" max="70">
                    </div>
                    <div class="form-group">
                        <label for="startAgeLate">Start Age (Later):</label>
                        <input type="number" class="form-control" id="startAgeLate" value="67" step="1" min="62" max="70">
                    </div>
                    <div class="form-group">
                        <label for="annualReturn">Annual Investment Return Rate (%):</label>
                        <input type="number" class="form-control" id="annualReturn" value="6.0" step="0.1" min="0" max="20">
                    </div>
                    <div class="form-group">
                        <label for="maxAge">Maximum Age:</label>
                        <input type="number" class="form-control" id="maxAge" value="100" step="1" min="70" max="110">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateAndDisplay()">Calculate</button>
                </form>
            </div>
        </div>

        <h2>Breakeven Analysis</h2>
        <div id="chartContainer">
            <canvas id="breakevenChart"></canvas>
        </div>
        <p id="breakevenResult"></p>

        <h2>Cumulative Benefits Table</h2>
        <table class="table table-striped" id="resultsTable">
            <thead>
                <tr>
                    <th>Age</th>
                    <th id="earlyAgeHeader">Cumulative Benefit (Age 62)</th>
                    <th id="lateAgeHeader">Cumulative Benefit (Age 67)</th>
                </tr>
            </thead>
            <tbody id="resultsTableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
